<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/IDPW.css" />
  <title>아이디 비밀번호 찾기</title>
</head>

<body>
  <div class="main-header"><img src="/img/Group 3.jpg" alt="" width="300px"></div>
  <div class="main-items">
    <div class="main-boder">
      <div class="find-id">
        <form name="id" class="form-id">
          <div class="main-id-find">
            <h1>아이디 찾기</h1>
          </div>
          <div class="main-input">
            <p>이메일</p>
            <input type="email" id="find-mail" placeholder="이메일" oninput="chkemail()">
            <button type="button" id="find-id-btn">인증요청</button>
          </div>

          <div class="main-input">
            <p>인증번호</p>
            <input type="text" class="find-chknum" placeholder="인증번호">
          </div>
          <div class="main-id-btnSave">
            <button type="button" id="find-id-save">확인</button>
          </div>
        </form>
      </div>
      <div class="find-pw">
        <form name="pw">
          <div class="main-pw-find">
            <h1>비밀번호 찾기</h1>
          </div>
          <div class="main-input">
            <p>아이디</p>
            <input type="text" id="find-pw-id" size="25" placeholder="아이디">
          </div>
          <div class="main-input">
            <p>전화번호</p>
            <input type="text" oninput="changePhone1(this)" maxlength="13" placeholder="전화번호를 입력해보세요!" autofocus>
          </div>
          <div class="main-pw-btnSave">
            <button type="button" id="find-pw-save" size="15" value="">확인</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/JS/IDPW.js"></script>
</body>

</html>
