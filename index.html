<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/IDPW.css" />
  <title>아이디 비밀번호 찾기</title>
</head>

<body>
  <div class="main-header"><img src="" alt=""></div>
  <div class="main-items">
    <div class="find-id">
      <form name="id">
        <div class="main-id-find">
          <h1>아이디 찾기</h1>
        </div>
        <div class="main-id-phone">
          <input type="email" id="find-mail" placeholder="이메일">
          <button type="button" id="find-id-btn">인증 요청</button>
        </div>
        
        <div class="main-id-chkphone">
          <input type="text" class="find-chknum" placeholder="인증번호">
        </div>
        <div class=main-id-btnSave>
          <button type="button" id="find-id-save">아이디 찾기</button>
        </div>
      </form>
    </div>
    <div class="find-pw">
      <form name="pw">
        <div class="main-pw-find">
          <h1>비밀번호 찾기</h1>
        </div>
        <div class="main-pw-phone">
          <input type="text" id="find-pw-id" size="15" placeholder="아이디">
        </div>
        <div class="main-pw-chkphone">
          <input type="tel" id="phone1" size="3" value="010" maxlength="3" oninput="changePhone1()">
          - <input type="tel" id="phone2" size="4"  maxlength="4" oninput="changePhone2()">
          - <input type="tel" id="phone3" size="4"  maxlength="4" oninput="changePhone3()">
        </div>
        <div class=main-pw-btnSave>
          <button type="button" id="find-pw-save" size="15" value="">인증번호 발송</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/JS/IDPW.js"></script>
</body>
</html>
